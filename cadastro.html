<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Incluindo o Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cadastro de Cliente</h1>
    </header>

    <!-- Formulário de Cadastro -->
    <main class="container">
        <form action="processa_cadastro.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="sexo_masculino" value="masculino" required>
                    <label class="form-check-label" for="sexo_masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="sexo_feminino" value="feminino" required>
                    <label class="form-check-label" for="sexo_feminino">Feminino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="sexo_outro" value="outro" required>
                    <label class="form-check-label" for="sexo_outro">Outro</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="mb-3">
                <label for="servico" class="form-label">Escolha do Serviço</label>
                <select class="form-select" id="servico" name="servico" required>
                    <option value="retirada">Retirada no Local</option>
                    <option value="entrega">Tele-entrega</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data_agendamento" class="form-label">Data e Hora de Agendamento</label>
                <input type="datetime-local" class="form-control" id="data_agendamento" name="data_agendamento" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="aceite" name="aceite" required>
                <label class="form-check-label" for="aceite">Aceito os termos e condições</label>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Mercado Bom Preço | Todos os direitos reservados.</p>
        <p>Contato: <a href="mailto:contato@mercadobompreco.com">contato@mercadobompreco.com</a></p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
